<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK Insurance | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* RESET & SETUP */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* NAVIGATION / LOGO */
        header {
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: -1px;
            color: #004aad; /* Professional Royal Blue */
        }

        .contact-pill {
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            text-decoration: none;
            color: #333;
            transition: 0.3s;
        }

        .contact-pill:hover {
            background-color: #004aad;
            color: #fff;
        }

        /* MAIN CONTENT AREA */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 5%;
        }

        .content-wrapper {
            width: 100%;
            max-width: 1400px;
            position: relative;
            z-index: 2;
        }

        /* THE MASSIVE TEXT */
        h1 {
            font-size: 11vw; /* Responsive huge size */
            line-height: 0.9;
            font-weight: 900;
            text-transform: uppercase;
            color: #111;
            margin-bottom: 20px;
            letter-spacing: -4px;
        }

        h1 span {
            color: #004aad;
            display: block; /* Puts 'SOON' on next line */
        }

        /* SUBTEXT & SERVICES */
        .sub-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 40px;
            border-top: 4px solid #111;
            padding-top: 30px;
            flex-wrap: wrap;
            gap: 30px;
        }

        .description {
            max-width: 500px;
            font-size: 1.2rem;
            line-height: 1.5;
            font-weight: 500;
            color: #555;
        }

        .services-list {
            display: flex;
            gap: 15px;
        }

        .badge {
            border: 2px solid #111;
            padding: 8px 16px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            background: white;
        }

        /* BACKGROUND DECORATION */
        .bg-shape {
            position: absolute;
            right: -10%;
            top: 50%;
            transform: translateY(-50%);
            width: 50vh;
            height: 50vh;
            background: linear-gradient(45deg, #004aad, #007bff);
            border-radius: 50%;
            opacity: 0.05;
            z-index: 1;
            filter: blur(80px);
        }

        /* FOOTER */
        footer {
            padding: 20px 5%;
            font-size: 0.8rem;
            color: #888;
            border-top: 1px solid #eaeaea;
        }

        /* RESPONSIVE ADJUSTMENTS */
        @media (max-width: 768px) {
            h1 { font-size: 15vw; letter-spacing: -2px; }
            .sub-content { flex-direction: column; align-items: flex-start; }
            .services-list { flex-wrap: wrap; }
            .bg-shape { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">GK INSURANCE</div>
        <a href="tel:+919876543210" class="contact-pill">ðŸ“ž Call Us</a>
    </header>

    <section class="hero">
        <div class="bg-shape"></div>
        
        <div class="content-wrapper">
            <h1>
                Launching <br>
                <span>Very Soon.</span>
            </h1>

            <div class="sub-content">
                <div class="description">
                    We are building a new standard for General Insurance. 
                    Simple, transparent, and built for your needs.
                </div>

                <div class="services-list">
                    <div class="badge">Motor</div>
                    <div class="badge">Health</div>
                    <div class="badge">Travel</div>
                    <div class="badge">Home</div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2026 GK Insurance. All rights reserved. <br>
        <span style="font-size: 0.7em;">Insurance is the subject matter of solicitation.</span>
    </footer>

</body>
</html>
